<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Lecto</title>

		<script type="text/javascript" src="lib/jquery-min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/handlebars.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/date.js"></script>

		<link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.11.2/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="lib/jquery-ui-themes/Absolution/absolution.css">
		<script type="text/javascript" src="lib/jquery-ui-1.11.2/jquery-ui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="lib/layout-default.css">
		<script type="text/javascript" src="lib/jquery.layout.js"></script>
		<script type="text/javascript" src="lib/jquery.layout.resizePaneAccordions.js"></script>

		<script type="text/javascript" src="lecto.js"></script>
		<link rel="stylesheet" type="text/css" href="lecto.css">
		<link rel="stylesheet" type="text/css" href="i18n/fr.css">
	</head>
	<body>
		<script id="collection-generic" type="text/x-handlebars-template">
			{{#each data}}
				<li class="{{class}}" tag="{{tag}}" query="{{query}}"><span class="prefix">{{prefix}}</span>{{label}}<span class="suffix">{{suffix}}</span></li>
			{{/each}}
		</script>

		<script id="collection-album" type="text/x-handlebars-template">
			{{#each data}}
				<li class="{{class}}" tag="{{tag}}" query="{{query}}"><img class="cover" src="{{cover}}"><span class="prefix">{{prefix}}</span>{{label}}<span class="suffix">{{suffix}}</span></li>
			{{/each}}
		</script>

		<script id="playlist-entry" type="text/x-handlebars-template">
			{{#each data}}
				<tr>
					<td class="title">{{Title}}</td>
					<td class="album">{{Album}}</td>
					<td class="artist">{{Artist}}</td>
					<td class="duration">{{formatTime Time}}</td>
				</td>
			{{/each}}
		</script>

		<div></div>

		<div class="player ui-layout-north">
		<h3 class="ui-widget-header"></h3>
			<div class="info" style="display: none">
				<div class="tags">
					<span class="title"></span>
					<span class="by"></span>
					<span class="artist"></span>
					<span class="on"></span>
					<span class="album"></span>
					<span class="date"></span>
				</div>
				<div class="timings">
					<span class="elapsed"></span>
					<span class="progress"></span>
					<span class="time"></span>
				</div>
			</div>
			<div class="controls">
				<button class="prev"></button>
				<button class="stop"></button>
				<button class="playpause"></button>
				<button class="next"></button>
			</div>
		</div>

		<div class="collection ui-layout-west">
			<div class="collection-contents">
				<h3 class="genre" tag="Genre"></h3>
				<div class="genre">
					<ul class="contents"></ul>
				</div>
				<h3 class="artist" tag="Artist"></h3>
				<div class="artist">
					<ul class="contents"></ul>
				</div>
				<h3 class="album" tag="Album"></h3>
				<div class="album">
					<ul class="contents"></ul>
				</div>
				<h3 class="title" tag="Title"></h3>
				<div class="title">
					<div class="actions">
						<button class="playlist-add"></button>
					</div>
					<ul class="contents"></ul>
				</div>
			</div>
		</div>

		<div class="context ui-layout-center">
			<div class="ui-layout-west">
				<div class="local">
					<img class="cover" alt="Album cover" src="images/nocover.jpg">
					<ul class="albums"></ul>
				</div>
			</div>
			<div class="ui-layout-center">
				<div class="tabs">
					<ul>
						<li><a href="#playlist" class="playlist"></a></li>
					</ul>
					<div id="playlist">
						<div class="header">
							<button class="clear-playlist"></button>
							<span class="playlist-duration"><span class="label"></span><span class="duration"></span></span>
						</div>
						<table>
							<thead>
								<th class="title"></th>
								<th class="album"></th>
								<th class="artist"></th>
								<th class="duration"></th>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
